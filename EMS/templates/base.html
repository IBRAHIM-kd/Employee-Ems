{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}IB EMPLOYEE MANAGEMENT SYSTEM {% endblock %}</title>
	<link rel="shortcut icon" type="image/png" href="{%  static 'image/ems.png' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/jq.css' %}" type="text/css" media="print, projection, screen">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" id="" media="print, projection, screen">
	<script type="text/javascript" src="{% static 'js/jquery-latest.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/__jquery.tablesorter.js' %}"></script>
	<script type="text/javascript" id="js">
	$(document).ready(function() {
	$("table").tablesorter();
	$("#ajax-append").click(function() {
		 $.get("assets/ajax-content.html", function(html) {
		 	// append the "ajax'd" data to the table body
		 	$("table tbody").append(html);
			// let the plugin know that we made a update
			$("table").trigger("update");
			// set sorting column and direction, this will sort on the first and third column
			var sorting = [[2,1],[0,0]];
			// sort on the first column
			$("table").trigger("sorton",[sorting]);
		});
		return false;
	});
}); 		
	</script>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
	
    
	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block javascript %}
    {% endblock %}

  </body>
</html>
